name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, sqlite, pdo_sqlite, zip, curl
          ini-values: post_max_size=256M
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build --if-present

      - name: Prepare environment
        run: |
          cp .env.example .env || true
          php artisan key:generate --ansi
          mkdir -p database
          touch database/database.sqlite

      - name: Set DB to sqlite
        run: |
          echo "DB_CONNECTION=sqlite" >> $GITHUB_ENV
          echo "DB_DATABASE=$GITHUB_WORKSPACE/database/database.sqlite" >> $GITHUB_ENV

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Feature tests
        run: php artisan test --testsuite=Feature --no-interaction
