[phases.setup]
nixPkgs = ['nodejs_20', 'php83', 'php83Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --production=false'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'php artisan migrate --force || echo "Migrations failed or already done"',
    'php artisan db:seed --class=RoleSeeder --force || echo "RoleSeeder failed or already done"',
    'php artisan db:seed --class=CompleteDataSeeder --force || echo "CompleteDataSeeder failed or already done"'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
